        <script type="text/javascript" src="js/mobileinit.js"></script>

        <title>Openerp Android Connector</title>
    </head>
    <body>
        <div data-role="page" id="main" data-theme="b">
            
            <div data-role="header" data-position="inline" data-backbtn="true">
                <h1>Openerp 连接</h1>
                <a href="#config" type="button" class="ui-btn-right" data-role="button" data-transition="slide" data-icon="arrow-r">下一页</a>
            </div><!-- /header -->    
            
            <div data-role="content">
                <div class="app">
                    <h1>Openerp Connection</h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening">设备连接中!</p>
                        <p class="event received">设备就绪!</p>
                    </div>
                </div>
            </div><!-- /content -->    
            
            <div data-role="footer" class="ui-bar ui-footer-change" data-inline="true">
                <a id="confighref" href="#config" style="display: none;"></a>
                <!--<a href="#config" data-transition="pop" data-icon="delete" data-direction="reverse">I'll pop</a>
                <a href="spec.html" data-transition="slide" data-icon="plus" data-direction="reverse">I'll slide</a>
                <a href="spec.html" data-transition="slideup" data-icon="arrow-u" data-direction="reverse">I'll slideup</a>
                <a href="spec.html" data-transition="fade" data-direction="reverse">I'll fade</a>
                <a href="spec.html" data-transition="flip" data-icon="arrow-d" data-direction="reverse">I'll flip</a> -->
                <script type="text/javascript">
                    app.initialize();
                </script>
            </div><!-- /footer -->
        
        </div><!-- /page -->
        
        <div data-role="page" id="config" data-theme="b">
            
            <div data-role="header" data-position="inline" >
                <a href="#main" type="button" data-role="button" data-transition="pop" data-icon="home">主页</a>
                <h1>Openerp 连接配置</h1>
                <a href="javascript:app.connect()" class="ui-btn-right" data-role="button" data-icon="gear">连接</a>
            </div><!-- /header -->
            
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="url">
                            URL
                        </label>
                        <input name="" id="url" placeholder="" value="http:\\localhost:8069" type="text">
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="username">
                            用户
                        </label>
                        <input name="" id="username" placeholder="admin" value="admin" type="text">
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="passwd">
                            密码
                        </label>
                        <input name="" id="passwd" placeholder="" value="123" type="text">
                    </fieldset>
                </div>
                <a href="javascript:app.handlevent()" data-inline=true data-role="button" data-icon="gear">test</a>
                <a href="javascript:app.read()" data-inline=true data-role="button" data-icon="gear">Read</a>
                <a href="javascript:app.fields()" data-inline=true data-role="button" data-icon="gear">Fields</a>
                <a href="javascript:app.create()" data-inline=true data-role="button" data-icon="gear">Create</a>
                <div id="moduleselect" data-role="fieldcontain" data-inline=true class="ui-btn-right">
                  　<select name="module" data-theme="a" id="module" class="ui-btn-right" data-native-menu="false" data-inline=true>
                  　　<option value="">选择模块...</option>
                  　</select>
                </div>
                <h3>Result:</h3>
                <ul id="result" data-role="listview" data-inset="true">
            </div><!-- /content -->
            
            <div data-role="footer" style="display: none;">
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
